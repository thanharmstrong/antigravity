name: Sync to Hugging Face Hub
on:
  push:
    branches: [main]
    paths:
      - 'projects/ai-service/**' # Chỉ chạy khi bạn sửa code AI

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "bot@github.com"
          git config --global user.name "GitHub Action Bot"
          cd projects/ai-service
          git init
          git add .
          git commit -m "Sync from GitHub Monorepo"
          # Push to Hugging Face Space 'Armstronglin/ai-service'
          git push --force https://Armstronglin:$HF_TOKEN@huggingface.co/spaces/Armstronglin/ai-service main